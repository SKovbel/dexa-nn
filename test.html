<script>
    maxItr = 10000000
    layers = [
        {a: 1, b: 2, c: 3, d: 4, e: 5},
        {a: 1, b: 2, c: 3, d: 4, e: 5},
        {a: 1, b: 2, c: 3, d: 4, e: 5},
        {a: 1, b: 2, c: 3, d: 4, e: 5},
    ];


    let t0 = performance.now();
    cnt = 0;
    for (i=0; i < maxItr; i++) {
        for (l = 0; l < layers.length; l++) {
            cnt += layers[l]['c'];
        }
    }
    let t1 = performance.now();
    console.log('Time: ' + (Math.round((t1 - t0), 2) / 1000) + 's; Cnt=' + cnt);

    t0 = performance.now();
    cnt = 0;
    for (l=0; l < maxItr; l++) {
        for (layer of layers) {
            cnt += layer['c'];
        }
    }
    t1 = performance.now();
    console.log('Time: ' + (Math.round((t1 - t0), 2) / 1000) + 's; Cnt=' + cnt);

</script>
